name: Build Application

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: get_version
        continue-on-error: true
        run: |
          # Get version from pubspec.yaml (e.g., 1.0.0+1)
          FULL_VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //')
          # Extract the base version without the + build number
          VERSION=$(echo $FULL_VERSION | cut -d '+' -f 1)
          
          echo "Current version: $VERSION"
          if git tag -l "v$VERSION"; then
            echo "Tag v$VERSION exists, bumping patch..."
            # Simple version bump logic
            IFS='.' read -r major minor patch <<< "$VERSION"
            patch=$((patch + 1))
            NEW_VERSION="$major.$minor.$patch"
            echo "New version: $NEW_VERSION"
            
            # Update pubspec.yaml
            sed -i "s/^version: .*/version: $NEW_VERSION+1/" pubspec.yaml
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pubspec.yaml
            git commit -m "chore: bump version to v$NEW_VERSION [skip ci]"
            git push
            VERSION=$NEW_VERSION
          else
            echo "Tag v$VERSION does not exist, no bump needed."
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build MacOS
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath welut-windows.zip

      - name: Package artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../welut-macos.zip welut.app

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: welut-${{ matrix.os }}
          path: |
            *.zip

  release:
    name: Create Release
    needs: [build, prepare]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release-artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
