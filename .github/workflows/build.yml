name: Build Application

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: get_version
        continueOnError: true
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"
          if git tag -l "v$VERSION"; then
            echo "Tag v$VERSION exists, bumping patch..."
            npm version patch --no-git-tag-version
            VERSION=$(node -p "require('./package.json').version")
            echo "New version: $VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "chore: bump version to v$VERSION [skip ci]"
            git push
          else
            echo "Tag v$VERSION does not exist, no bump needed."
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set version
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac:universal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Welut-Windows-Installer
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap

      - name: Upload Build Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Welut-MacOS-Installer
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.blockmap

  release:
    name: Create Release
    needs: [build, prepare]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Welut-Windows-Installer
          path: release-artifacts

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Welut-MacOS-Installer
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release-artifacts/*.exe
            release-artifacts/*.dmg
            release-artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
